type Shoe {
  _id: ID!
  ownerName: String!
  email: String!
  verifiedEmail: Boolean!
  brand: String!
  model: String!
  isFemaleShoe: Boolean!
  isTrailShoe: Boolean!
  size: Float!
  kilometers: Float!
  country: String!
  city: String
  images: [String]
  available: Boolean!
  ships: Boolean!
  intShipping: Boolean
  paidShipping: Boolean
}

input ShoeInput {
  ownerName: String!
  email: String!
  brand: String!
  model: String!
  isFemaleShoe: Boolean
  isTrailShoe: Boolean
  size: Float!
  kilometers: Float!
  country: String!
  city: String
  images: [String]
  ships: Boolean!
  intShipping: Boolean
  paidShipping: Boolean
}

type Query {
  shoes: [Shoe]
  shoesByBrand(brand: String): [Shoe]
  shoeById(id: ID): Shoe
}

type Mutation {
  addShoe(shoe: ShoeInput): CreateShoeResponse!
}

type CreateShoeResponse {
  success: Boolean!
  message: String
  shoe: Shoe!
}